<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="menu">

<head>
  <meta charset="UTF-8">
  <title>Edit Produits</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">


</head>
<body>
<div layout:fragment="content">
  <div class="p-3">
    <div class="card">
      <div class="card-header">Edit Produit</div>
      <form method="post", th:action="@{save}">

        <input id ="id" type="hidden" name="id" th:value="${produit.id}">
        <input   type="hidden" name="currentPage" th:value="${currentPage}">
        <input   type="hidden" name="size" th:value="${size}">
        <input  type="hidden" name="searchName" th:value="${searchName}">

        <div class="mb-3">
          <label for ="nom" class="form-control">Nom</label>
          <input id ="nom" type="text" name="nom" th:value="${produit.nom}">
        </div>

        <div class="mb-3">
          <label for ="description" class="form-control">Description</label>
          <input id ="description" type="text" name="description" th:value="${produit.description}">
        </div>
        <div class="mb-3">
          <label for ="prix" class="form-control">Description</label>
          <input id ="prix" type="text" name="prix" th:value="${produit.prix}">
        </div>
        <div class="mb-3">
          <label for ="quantite" class="form-control">Quantite</label>
          <input id ="quantite" type="text" name="quantite" th:value="${produit.quantite}">
        </div>



        <button class="btn btn-primary" type="submit">Update</button>

      </form>


    </div>
  </div>

</div>
</body>
</html>
