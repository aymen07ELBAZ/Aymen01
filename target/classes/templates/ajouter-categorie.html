<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="menu">
<head>
    <meta charset="UTF-8">
    <title>New Categorie</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">


</head>
<body>
<div layout:fragment="content">
    <div class="p-3">
        <div class="card">
            <div class="card-header">Add New Produit</div>
            <form method="post", th:action="@{save}">
                <div class="mb-3">
                    <label for ="nom" class="form-control">Nom</label>
                    <input id ="nom" type="text" name="nom" th:value="${categorie.nom}">
                </div>

                <div class="mb-3">
                    <label for ="description" class="form-control">Description</label>
                    <input id ="description" type="text" name="description" th:value="${categorie.description}">
                </div>

                <button class="btn btn-primary" type="submit">Create</button>

            </form>


        </div>
    </div>
</div>
</body>
</html>
